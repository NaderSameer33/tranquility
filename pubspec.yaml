name: tranquilty
description: "A new Flutter project."

publish_to: "none" #

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter_screenutil: ^5.9.3

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  dio: ^5.9.0
  pin_code_fields: ^8.0.1
  animate_do: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
          weight: 600

    - family: Mystery Quest

      fonts:
        - asset: assets/fonts/MysteryQuest-Regular.ttf
